<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cat Tracker</title>
</head>
<body>

<div class="container-fluid">
  <h1>Where are the kittins?</h1>
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="estragon.jpg" class="card-img-top" alt="a picture of a cat">
        <div class="card-body">
          <h5 class="card-title">Estragon</h5>
          <p id="estragon-location" class="card-text">Loading...</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="vlad.jpg" class="card-img-top" alt="a picture of a cat">
        <div class="card-body">
          <h5 class="card-title">Vlad</h5>
          <p id="vlad-location" class="card-text">Loading...</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script src="clientScript"></script>

</body>
</html>
